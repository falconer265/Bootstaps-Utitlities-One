<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="mb-4">
    <div class="card-header bg-primary text white text-center">
        <h5>Buttons</h5>
    </div>
    <div class="card-body">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
    </div>
    </div>
    <div class="card-body">
        <button class="btn btn-danger">Calls <span class="badge bg-dark">11</span></button>
        <button class="btn btn-warning">SMS<span class="badge bg-success">7</span></button>
        <button class="btn btn-primary">Chats<span class="badge bg-info">99+</span></button>
    </div>
    <div class="card-mb4">
        <div class="card-header bg-info text-white">
            <h2 class="h5">Progress Bars</h2>
        </div>
        <div class="card-body">
            <div class="progress mb-3">
                <div class="progress-bar bg-warning" style="width: 10%;">10%</div>
            </div>
        </div>
    </div>
  </body>

</html>
